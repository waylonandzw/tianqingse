<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>大风起兮云飞扬</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<link rel="stylesheet" href="dist/jquery.vidbacking.css" type="text/css">
	<link rel="stylesheet" href="css/style2.css" type="text/css">
</head>
<body>

	<div class="htmleaf-container">
		<video  autoplay muted loop class="vidbacking">
		        <source src="assets/大风.mp4" type="video/mp4">
		</video>
		<div class="video-back">
		    <h1>大风起兮云飞扬</h1>
		    <p></p>
		    <div class="htmleaf-demo center">
			  <a href="index.html" >八百里分麾下炙</a>
			  <a href="index.html" >五十弦翻塞外声</a>
			</div>
		    <div class="clearfix"></div>
		</div>
		
	</div>
	
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="dist/jquery.vidbacking.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $('body').vidbacking({
                'masked': true
            });
        });
    </script>


    <div id="player"  class="aplayer"></div>
		<link href="https://blog-static.cnblogs.com/files/wangyi0419/music.css" rel="stylesheet">
		<script src="js/aplayer/APlayer.min.js"></script> 

		<script type="text/javascript">
		var ap = new APlayer({
			element: document.getElementById('player'),
			narrow: false,
			autoplay: true,          <!-- 是否自动播放 -->
			mini:true,
			fixed:false,
			listFolded:true,
			showlrc: false,
			theme: '#F5d8d8',      <!-- 插件背景颜色，建议和你的公告栏背景色一样，这样融为一体的感觉 -->
			music: [{
					title: '风',
					author: '大秦',
					url: 'music/feng.mp3',
				   pic: 'img/aplayer001.jpg '
				   }]
		 
						  });
		ap.init();
		
</script>
	
</body>
</html>
